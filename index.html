<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sobre Filmes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!-- menu com busca -->
        <nav class="nav justiy-content-center">
            <div class="nav-item search-field">
                Film: <input type="text" name="campoNome" id="campoNome" placeholder="English please...">
                <input id="btnBuscar" type="button" value="Buscar">
            </div>
        </nav>
        <!-- lista de resultados-->
        <div class="col-12">
            <div id="listaResultado" class="justify-content-center"></div>
        </div>

        <div class="">
            <div id="resultado" class="row resultado">

                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img id="omdbPoster" src="img/no_image.jpg" alt="Poster" class="omdbPoster">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <h4 id="omdbTitle"></h4><br>
                    <h5 id="omdbReleased"></h5>
                    <h5 id="omdbRunTime"></h5>
                    <h5 id="omdbGenre"></h5>
                    <h5 id="omdbActors"></h5><br>
                    <h5 id="omdbPlot"></h5><br>
                    <div class="col-12">
                        <h4>Trailler</h4>
                        <iframe id="youtube" src="" frameborder="0"
                            allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <dis class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div id="listaTwitter"></div>
                </dis>
            </div>
        </div>

        <div class="col-6" style="margin: 3rem auto">
            <h3>Find information about your favorite MOVIES and see what the people are saying about it.</h3>
        </div>
    </div>

    <script src="js/controller.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>

</html>
